<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Notes</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 10px;
        width: 260px;
      }

      h1 {
        font-size: 16px;
        margin-bottom: 8px;
      }

      #urlDisplay {
        font-size: 11px;
        color: #555;
        margin-bottom: 8px;
        word-break: break-all;
      }

      textarea {
        width: 100%;
        height: 100px;
        box-sizing: border-box;
        font-family: sans-serif;
        font-size: 12px;
        margin-bottom: 8px;
      }

      .buttons {
        display: flex;
        gap: 8px;
      }

      button {
        flex: 1;
        padding: 6px 8px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }

      #saveButton {
        background-color: #4caf50;
        color: white;
      }

      #clearButton {
        background-color: #f44336;
        color: white;
      }

      #status {
        margin-top: 6px;
        font-size: 11px;
        color: #333;
        min-height: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Page Notes</h1>
    <div id="urlDisplay"></div>
    <textarea id="noteInput" placeholder="Write a note for this page..."></textarea>

    <div class="buttons">
      <button id="saveButton">Save</button>
      <button id="clearButton">Clear</button>
    </div>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
